<% _.each(movies, function(item) { %> 
<div class="containerMovies">
	
<ul>	
	<li><%= item.title%></li>
	<li><%= item.genre%></li>
	<li><%= item.duration %></li>
	<li><%= item.sinopsis %></li>
</ul>

<a href="/#delete/<%= item.id %>" class="button">eliminar</a>
<a href="/#edit/<%= item.id %>" class="button">editar</a>
</div>
<% }); %>
