<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Video List - Backbone and RequireJS</title>
 <link rel="stylesheet" href="css/style.css">
 <script data-main="js/main" src="js/libs/require/require.js"></script>
</head>
<body>

	
	  	<div id="movies" class="form">
			<form action="">
				<div><label>título:</label><input type="text" id="title" name="title" value="" required></div>
				<div><label>genero:</label><input type="text" id="genre" name="genre" required></div>
				<div><label>duración:</label><input type="number" id="duration" name="duration" required></div>
				<div>
					<label>sinopsis</label>
					<div class="divArea"><textarea id="sinopsis" name="sinopsis" required></textarea></div>
				</div>
				<input type="button" value="cargar" id="add">
				<input type="reset" value="cancelar" id="cancel">
			</form>
		</div>
	

</body>
</html>
