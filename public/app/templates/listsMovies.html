<div class="container-movies" >
<table align="center"><thead><tr><td>título</td><td>genero</td><td>duración</td><td>sinopsis</td><td></td></tr></thead>
	<tbody>
<% _.each(movies, function(item) { %> 
<tr>
	<td><%= item.title%></td>
	<td><%= item.genre%></td>
	<td><%= item.duration %></td>
	<td><%= item.sinopsis %></td>
	<td class="table-functions">
	<a href="/#delete/<%= item._id %>" class="button">eliminar</a>
	<a href="/#edit/<%= item._id %>" class="button">editar</a>
	</td>
</tr>
<% }); %>
</tbody>
<tfoot><td colspan="5"></td></tfoot>
</table>
</div>
